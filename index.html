<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Add Tag Input Form</title>
</head>
<body>

	<div class="container">
		<h3><i class='bx bxs-purchase-tag-alt'></i> Add Your Tags</h3>
		<p>Use comma to separate each tag</p>
		<form action="#">
			<div class="wrapper">
				<ul class="tags">

					<input type="text" class="input-tag" placeholder="Add tag">
				</ul>
			</div>
			<div class="bottom">
				<button type="button" class="remove-all">Remove all</button>
				<p><span class="total-tag">10</span> tags</p>
			</div>
		</form>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
